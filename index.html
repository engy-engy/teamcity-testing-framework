<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allure Test Reports</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Черный фон */
            color: #f5f5f5; /* Светлый текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            background-color: #1f1f1f; /* Темный фон контейнера */
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.6em;
            margin-bottom: 20px;
            color: #ffffff; /* Белый цвет для заголовка */
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #b0bec5; /* Светло-серый цвет для текста */
        }

        .btn {
            font-size: 1.2em;
            padding: 16px 40px;
            margin: 15px 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            background: linear-gradient(45deg, #00bcd4, #0288d1, #7e57c2); /* Меньше яркости фиолетового */
            background-size: 200% 200%; /* Устанавливаем размер градиента */
            color: white;
            transition: transform 0.3s ease, background 0.6s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-position: 100% 100%; /* Плавный переход градиента */
        }

        .btn-api {
            /* Начальный градиент для API */
            background: linear-gradient(45deg, #00bcd4, #0288d1, #7e57c2); /* Меньше яркости фиолетового */
        }

        .btn-api:hover {
            /* Градиент при наведении */
            background: linear-gradient(45deg, #0288d1, #00bcd4, #7e57c2);
        }

        .btn-ui {
            /* Начальный градиент для UI */
            background: linear-gradient(45deg, #00bcd4, #0288d1, #7e57c2); /* Меньше яркости фиолетового */
        }

        .btn-ui:hover {
            /* Градиент при наведении */
            background: linear-gradient(45deg, #0288d1, #00bcd4, #7e57c2);
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Allure Test Reports</h1>
    <p>Перейдите к отчетам по API или UI тестам</p>
    <a href="https://engy-engy.github.io/teamcity-testing-framework/api" target="_blank">
        <button class="btn btn-api">API</button>
    </a>
    <a href="https://engy-engy.github.io/teamcity-testing-framework/ui" target="_blank">
        <button class="btn btn-ui">UI</button>
    </a>
</div>
</body>
</html>
